<app-weather-search></app-weather-search>
<div class="container">
<div class="header">
  <div class="weather-icon">
    <app-design-animation></app-design-animation>
  </div>
  
  <div class="city">
    <h1>{{locale}}</h1>
  </div>
  <h2>{{hour}} | {{weather}}</h2>
</div>
<div class="preview">
  
  <div class="day1 box">
    <span>Quarta</span>
    <img width="50" height="50" src="../../assets/icons/wi-cloud.svg" alt="…">
    <p>teste</p>
    <p>teste</p>
    <p>teste</p>
  </div>  
  <div class="day2 box">
    <span>Quinta</span>
    <img width="50" height="50" src="../../assets/icons/wi-day-cloudy.svg" alt="…">
    <p>teste</p>
    <p>teste</p>
    <p>teste</p>
  </div>
  <div class="day3 box">
    <span>Sexta</span>
   <img width="50" height="50" src="../../assets/icons/wi-day-rain-wind.svg" alt="…">
   <p>teste</p>
   <p>teste</p>
   <p>teste</p>
  </div>
  <div class="day1 box">
    <span>Sabado</span>
    <img width="50" height="50" src="../../assets/icons/wi-cloudy-windy.svg" alt="…">
    <p>teste</p>
    <p>teste</p>
    <p>teste</p>
  </div>
  <div class="day2 box">
    <span>Domingo</span>
    <img width="50" height="50" src="../../assets/icons/wi-day-rain.svg" alt="…">
    <p>teste</p>
    <p>teste</p>
    <p>teste</p>
  </div>
</div>

<div class="weather-content">
  
  <p class="temp_val">{{temp}}</p>
  
  <p class="weather_val">{{weather}}</p>
  
  
  <div class="weather-parameters flex">
    <div class="humidity">
      <p>Umidade</p>
      <p>{{humidity}}</p>
    </div>
    <div class="vertical-line"></div>
    <div class="wind">
      <p>Vento</p>
      <p>{{wind}}</p>
    </div>
  </div>
    
</div>
</div>
